<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeHaven - Is It?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #FF6B6B, #FFE66D);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }
  
      form {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
  
      h1 {
        color: #FF6B6B;
        font-size: 36px;
        margin-bottom: 20px;
      }
  
      label {
        display: block;
        margin-bottom: 10px;
        color: #555;
        font-size: 18px;
        font-weight: bold;
      }
  
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
  
      input[type="submit"] {
        background-color: #FF6B6B;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        padding: 12px;
        font-size: 16px;
      }
  
      input[type="submit"]:hover {
        background-color: #FF5252;
      }
  
      #result {
        margin-top: 20px;
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
<body>
  <form action="/login" method="post" onsubmit="return validateForm(event)">
    <h1>SafeHaven - Is It?</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <div id="usernameError" style="color: red;"></div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <div id="passwordError" style="color: red;"></div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <input type="submit" value="Login">
    <p id="result"></p>
  </form>

  <script>
    function validateForm(event) {
    // Prevent the form from submitting by default
    event.preventDefault();

    // Get form elements
    var usernameInput = document.getElementById('username');
    var passwordInput = document.getElementById('password');
    var usernameError = document.getElementById('usernameError');
    var passwordError = document.getElementById('passwordError');
    var addressInput = document.getElementById('address');

    // Reset error messages
    usernameError.innerHTML = '';
    passwordError.innerHTML = '';

    // Simulate server-side validation
    //const username = '<img src=x onerror="alert(\'XSS Attack!\')">'; // Simulate XSS payload
    //const password = passwordInput.value.trim();

    const username = usernameInput.value;
    const password = passwordInput.value;
    const address = addressInput.value;

    // Query the in-memory database to check if credentials are valid
    fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: `username=${username}&password=${password}&address=${address}`,
    })
    .then(response => response.text())
    .then(result => {
      document.getElementById("result").innerHTML = result;
    })
    .catch(error => console.error('Error:', error));

    return false; // Prevent the form from submitting
  }
  </script>
</body>
</html>
