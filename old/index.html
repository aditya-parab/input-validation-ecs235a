<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Login</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
  
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
  
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
  
      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }
  
      input[type="submit"]:hover {
        background-color: #45a049;
      }
  
      .error {
        color: red;
        margin-top: 5px;
      }
    </style>
  </head>
<body>
  <form action="/login" method="post" onsubmit="return validateForm(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <div id="usernameError" style="color: red;"></div>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <div id="passwordError" style="color: red;"></div>
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <br>
    <label for="university">University attended:</label>
    <input type="text" id="university" name="university" required>
    <br>
    <input type="submit" value="Login">
  </form>

  <script>
    function validateForm(event) {
      event.preventDefault();

      var usernameInput = document.getElementById('username');
      var passwordInput = document.getElementById('password');
      var addressInput = document.getElementById('address'); // New field
      var universityInput = document.getElementById('university'); // New field
      var usernameError = document.getElementById('usernameError');
      var passwordError = document.getElementById('passwordError');

      usernameError.innerHTML = '';
      passwordError.innerHTML = '';

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      const address = addressInput.value.trim(); // New field
      const university = universityInput.value.trim(); // New field

      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `username=${username}&password=${password}&address=${address}&university=${university}`, // Include new fields
      })
      .then(response => response.text())
      .then(result => {
        if (result === 'Login successful') {
          alert('Form submitted successfully!');
        } else {
          usernameError.innerHTML = 'Invalid username or password';
        }
      })
      .catch(error => console.error('Error:', error));

      return false;
    }
  </script>
</body>
</html>
