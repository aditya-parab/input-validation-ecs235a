<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vulnerable Web App</title>
</head>
<body>
  <form action="/login" method="post" onsubmit="return validateForm(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <div id="usernameError" style="color: red;"></div> <!-- Added error message element -->
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <div id="passwordError" style="color: red;"></div> <!-- Added error message element -->
    <br>
    <label for="username">Address:</label>
    <input type="text" id="address" name="address" required>
    <br>
    <input type="submit" value="Login">
    <p id="result"></p>
  </form>


<script>
  function validateForm(event) {
    // Prevent the form from submitting by default
    event.preventDefault();

    // Get form elements
    var usernameInput = document.getElementById('username');
    var passwordInput = document.getElementById('password');
    var usernameError = document.getElementById('usernameError');
    var passwordError = document.getElementById('passwordError');
    var addressInput = document.getElementById('address');

    // Reset error messages
    usernameError.innerHTML = '';
    passwordError.innerHTML = '';

    // Simulate server-side validation
    //const username = '<img src=x onerror="alert(\'XSS Attack!\')">'; // Simulate XSS payload
    //const password = passwordInput.value.trim();

    const username = usernameInput.value;
    const password = passwordInput.value;
    const address = addressInput.value;

    // Query the in-memory database to check if credentials are valid
    fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: `username=${username}&password=${password}&address=${address}`,
    })
    .then(response => response.text())
    .then(result => {
      document.getElementById("result").innerHTML = result;
    })
    .catch(error => console.error('Error:', error));

    return false; // Prevent the form from submitting
  }
</script>

</body>
</html>
