<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <form action="/login" method="post" onsubmit="return validateForm(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <div id="usernameError" class="error"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <div id="passwordError" class="error"></div>

    <!-- New fields -->
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <div id="addressError" class="error"></div>

    <label for="university">University attended:</label>
    <input type="text" id="university" name="university" required>
    <div id="universityError" class="error"></div>
    <!-- End of new fields -->

    <input type="submit" value="Login">
  </form>

  <script>
    function validateForm(event) {
      event.preventDefault();

      var usernameInput = document.getElementById('username');
      var passwordInput = document.getElementById('password');
      var addressInput = document.getElementById('address');
      var universityInput = document.getElementById('university');
      var usernameError = document.getElementById('usernameError');
      var passwordError = document.getElementById('passwordError');
      var addressError = document.getElementById('addressError');
      var universityError = document.getElementById('universityError');

      usernameError.innerHTML = '';
      passwordError.innerHTML = '';
      addressError.innerHTML = '';
      universityError.innerHTML = '';

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      const address = addressInput.value.trim();
      const university = universityInput.value.trim();

      // Include new fields in the fetch request for server-side validation
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `username=${username}&password=${password}&address=${address}&university=${university}`,
      })
        .then(response => response.text())
        .then(result => {
          if (result === 'Login successful') {
            alert('Form submitted successfully!');
          } else {
            usernameError.innerHTML = 'Invalid username or password';
          }
        })
        .catch(error => console.error('Error:', error));

      return false;
    }
  </script>
</body>

</html>
